<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="sub-container">
                <h1> <time> 00:00:000 </time> </h1>
                <input id="input" type="text" placeholder="Kindly enter your name first.."/>
                <input id="submit" type="submit" onclick="titleName()"/>

                <button id="start" class="btn-start" onclick="setTimer()">start</button>
                <button id="stop" class="btn-stop" onclick="stopTime()">stop</button>
                <button id="reset" class="btn-reset" onclick="resetTime()">reset</button>
                
                <button id="lapcount" class="btn-reset" onclick="totalCount()">lap count</button>
                <p id="lapCount"></p>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
